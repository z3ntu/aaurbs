<div ng-controller="LoginController">
    <h2>Login</h2>
    <form novalidate class="simple-form" ng-submit="login(username, pw)" style="max-width: 300px;">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" ng-model="username">
        </div>
        <div class="form-group">
            <label for="pw">Password:</label>
            <input type="password" class="form-control" id="pw" ng-model="pw">
        </div>
        <input type="submit" class="btn btn-default" value="Login">
    </form>
    <br>
    <p><b>{{response}}</b></p>
    <br>
    <a href="#/register">No account? Register now!</a> (you can't do more after registering... :D)
</div>
