<VirtualHost *:443>
    ServerName aaurbs.local
    WSGIDaemonProcess aaurbs user=http group=http threads=5 home=/srv/aaurbs
    WSGIScriptAlias / /srv/aaurbs/aaurbs.wsgi 
    <Directory /srv/aaurbs>
        WSGIProcessGroup aaurbs
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Order deny,allow
        Require all granted
    </Directory>
</VirtualHost>
