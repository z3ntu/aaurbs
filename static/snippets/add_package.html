<div ng-controller="AddPackageController">
    <h2>Add package</h2>
    <form novalidate class="simple-form">
        <div class="form-group">
            <label for="package_name">Package name:</label>
            <input id="package_name" type="text" class="form-control" ng-model="package_name">
        </div>
        <button type="button" class="btn btn-default" ng-click="add_package(package_name)">Submit</button>
    </form>
    <p>{{response}}</p>
</div>
