<div class="modal-header">
    <p>Are you sure you want to remove the package '{{package_name}}'?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-danger" type="button" ng-click="remove()">Remove package</button>
</div>
